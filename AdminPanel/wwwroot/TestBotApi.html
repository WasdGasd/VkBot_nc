<!DOCTYPE html>
<html>
<head>
    <title>Тест API бота</title>
</head>
<body>
    <h1>Тестирование подключения к API бота</h1>

    <div>
        <button onclick="testConnection()">Тест подключения</button>
        <button onclick="getUsers()">Получить пользователей</button>
    </div>

    <div id="result"></div>

    <script>
        async function testConnection() {
            try {
                const response = await fetch('/api/v1/users/test-bot-api');
                const result = await response.json();
                document.getElementById('result').innerHTML =
                    `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML =
                    `<div style="color: red">Ошибка: ${error.message}</div>`;
            }
        }

        async function getUsers() {
            try {
                const response = await fetch('/api/v1/users');
                const result = await response.json();
                document.getElementById('result').innerHTML =
                    `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML =
                    `<div style="color: red">Ошибка: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
